{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Login</button>
  <a href="{% url 'password_reset' %}" class="btn btn-link">Forgot your password?</a>
  <p> No account? Sign up <a href="{% url 'signup' %}" class= "btn btn-link">here</a>
    </p>
</form>
{% endblock %}
